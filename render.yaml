services:
  - type: web
    name: game-server
    env: node
    buildCommand: npm run build:server
    startCommand: npm run start:server
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://casino-clone.vercel.app
      - key: DATABASE_URL
        sync: false
